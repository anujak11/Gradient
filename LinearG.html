<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear gradient</title>
    <style>
        .gradient1{
                   height: 250px;
                   background-color: purple;
                   background-image: linear-gradient(to bottom right,purple,white);

        }

        .gradient2{
                    height: 250px;
                    background: linear-gradient(50deg,red,yellow);
                    
        }

        .gradient3{
                    height: 250px;
                    background: linear-gradient(to top right, green, gray);

        }
    </style>
</head>
<body>
   
<div class="gradient1">
    <h1>Linear Gradient - Top to Bottom</h1>
</div>

<div class="gradient2">
    <h1> Linear Gradient - Left to Right</h1>
</div>

<div class="gradient3">
    <h1> Linear Gradient - Diagonal</h1>
</div>
</body>
</html>
